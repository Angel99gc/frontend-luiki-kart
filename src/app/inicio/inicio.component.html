<body>
  <div>
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="large"
      color="#fff"
      type="line-scale-party"
    >
      <p style="font-size: 30px; color: white">Cargando...</p>
    </ngx-spinner>
    <div class="botonesInicio">
      <span class="primerTexto sombra">Bienvenido a Luiki Kart</span>
      <span class="segundoTexto sombra">Escoge una opcion:</span>
      <div class="botonNuevoJuego" >
        <button type="button" class="btn colorBotonNuevo" [routerLink]="['/nuevaPartida']">
          <i class="material-icons">settings</i>
          <span>Nueva Partida</span>
        </button>
      </div>
      <div class="botonUnirseJuego">
        <button type="button" class="btn colorBotonUnirse" [routerLink]="['/unirsePartida']">
          <i class="material-icons">search</i>
          <span>Unirse a Partida</span>
        </button>
      </div>
      <div class="botonRanking">
        <button type="button" class="btn colorBotonRanking" id="abrirModal" data-toggle="modal" data-target="#defaultModal" data-controls-modal="#defaultModal" data-backdrop="static" data-keyboard="false" (click)="verRanking()">
          <i class="material-icons">trending_up</i>
          <span>Ranking</span>
        </button>
      </div>
    </div>
  </div>
  <app-modal-ranking *ngIf="renderModal" (Render)="rendererModal($event)"></app-modal-ranking>
</body>
